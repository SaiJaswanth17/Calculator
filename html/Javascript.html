<body>
    <div class="gnit">
        This is an example program on <br/>
        getElementsByName method
    </div>
    <script>
        var elements = document.getElementsByClassName("gnit");
        var Result = elements[0].innerHTML; // Get the innerHTML of the first element with class "gnit"
        document.write(Result);
    </script>
</body>
